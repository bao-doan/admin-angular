<!-- Breadcrumb-->
<app-breadcrumb [breadcrumbTitle]="componentTitle"></app-breadcrumb>
<div class="container-fluid" *ngIf="user">
    <div class="row mt-4">
        <div class="col-12">
          <h3 *ngIf="user">Welcome <span class="text-success">{{user.first}} {{user.last}}</span> !</h3>
        </div>
      </div>
  <div class="row py-4">
      <div class="col-sm-6 col-md-4 mb-1">
          <div class="card text-white bg-primary">
            <div class="card-body pb-0">
              <div class="btn-group float-right">
                <button type="button" class="btn btn-transparent dropdown-toggle p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="icon-settings"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">View profile</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
              <div class="text-value">Profile</div>
              <div>View profile</div>
              <div class="mt-3 mx-3"></div>
            </div>
          </div>
        </div>
      <div class="col-sm-6 col-md-4 mb-1">
          <div class="card text-white bg-warning">
            <div class="card-body pb-0">
              <div class="btn-group float-right">
                <button type="button" class="btn btn-transparent dropdown-toggle p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="icon-settings"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Manage Customers</a>
                  <a class="dropdown-item" href="#">Manage Staffs</a>
                </div>
              </div>
              <div class="text-value">People</div>
              <div>Customer account, Staff account</div>
              <div class="mt-3 mx-3"></div>
            </div>
          </div>
        </div>
      <div class="col-sm-6 col-md-4 mb-1">
          <div class="card text-white bg-success">
            <div class="card-body pb-0">
              <div class="btn-group float-right">
                <button type="button" class="btn btn-transparent dropdown-toggle p-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="icon-settings"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Manage Categories</a>
                  <a class="dropdown-item" href="#">Manage Products</a>
                  <a class="dropdown-item" href="#">Manage Oders</a>
                </div>
              </div>
              <div class="text-value">Shop</div>
              <div>Categories, Products, Purchase oders</div>
              <div class="mt-3 mx-3"></div>
            </div>
          </div>
        </div>
  </div>
</div>
