 <!-- Breadcrumb-->
 <app-breadcrumb [breadcrumbTitle]="componentTitle"></app-breadcrumb>
 <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search staff member" aria-label="Search staff member" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 mb-3">
        <a href="" class="text-success">
          <i class="fas fa-plus-circle mr-2"></i>
          <span class="text-underline">Add new member</span>
        </a>
      </div>
      <div class="col-12 mb-3 table-responsive">
        <table class="table table-striped table-hover table-outline mb-2">
          <thead class="thead-light">
            <tr>
              <th>ID</th>
              <th>Fullname</th>
              <th>Email</th>
              <th>Job Title</th>
              <th>Status</th>
              <th>
                  <button (click)="getBooks()" class="btn btn-link p-0 d-block ml-auto" type="button"><i class="fas fa-sync-alt"></i> Refresh</button>
              </th>
            </tr>
          </thead>
          <tbody *ngIf="books" class="">
            <tr *ngFor="let book of books" title="Click to view details" class="myCursor">
  
              <td (click)="onSelect(book)" data-target="#modalProductDetail" data-toggle="modal">123456</td>
              <td (click)="onSelect(book)" data-target="#modalProductDetail" data-toggle="modal">Bao Doan</td>
              <td (click)="onSelect(book)" data-target="#modalProductDetail" data-toggle="modal">baodoan.github@gmail.com</td>
              <td (click)="onSelect(book)" data-target="#modalProductDetail" data-toggle="modal">Manager</td>
              <td (click)="onSelect(book)" data-target="#modalProductDetail" data-toggle="modal">Online</td>
              <td>
                <span class="d-block text-right">
                  <a (click)="onSelectEdit(book)" class="mr-3" data-toggle="modal" title="Edit this item"  data-target="#modalEdit" href="">Edit</a>
                  <a (click)="onSelectDelete(book)" class="text-danger" title="Remove" data-toggle="modal" data-target="#modalDelete" href="">Delete</a>
                </span>
              </td>
            </tr>
           
          </tbody>
        </table>
        <p>Displaying {{books?.length || '0 item'}}
            <span *ngIf="books?.length == 1">item</span> 
            <span *ngIf="books?.length == 0">item</span> 
            <span *ngIf="books?.length">items</span> 
          </p>
      </div>
      <!-- Pagination -->
      <div class="col-12 d-flex justify-content-center mb-3">
        <nav class="mb-3" aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
