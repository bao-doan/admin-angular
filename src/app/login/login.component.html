<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <h3>Login</h3>
            <p class="text-muted">Sign In to your account</p>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div *ngIf="isFieldInvalid('userName')" class="text-danger">
                    * Please inform your user name
                  </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                </div>
                <input formControlName="userName" required type="text" class="form-control" placeholder="Username" autofocus>
              </div>
              <div *ngIf="isFieldInvalid('userName')" class="text-danger">
                  * Please inform your password
                </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input formControlName="password" required type="password" class="form-control" placeholder="Password">
              </div>
             
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
